<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Transforme sua planilha em inteligência jurídica. LexOps Insight - Dashboard inteligente para advogados" />
    <meta name="theme-color" content="#020617" />
    <title>LexOps Insight | Inteligência Jurídica</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      body { background: #020617; color: #cdd5f0; }
      #root { min-height: 100vh; }
      /* Critical hero styles - renderiza ANTES do Tailwind */
      .hero-skeleton { 
        background: linear-gradient(180deg, rgba(139, 92, 246, 0.1) 0%, transparent 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .hero-skeleton h1 {
        font-size: 3rem;
        font-weight: 900;
        color: #fff;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }
      .hero-skeleton p {
        font-size: 1.25rem;
        color: #94a3b8;
        max-width: 50rem;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }
      .hero-skeleton button {
        padding: 1rem 2rem;
        background: #7c3aed;
        color: #fff;
        border: none;
        border-radius: 0.75rem;
        font-weight: 700;
        cursor: pointer;
        font-size: 1rem;
      }
      .hero-skeleton button:hover {
        background: #6d28d9;
      }
      .hide-skeleton #skeleton { display: none !important; }
    </style>
  <body>
    <!-- Renderiza ANTES do JavaScript carregar -->
    <div id="skeleton" class="hero-skeleton">
      <h1>Excel é o seu Banco de Dados.</h1>
      <p>Carregando...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Preconnect para CDN de imagens -->
    <link rel="preconnect" href="https://chk.eduzz.com">
  </body>
</html>
